<mat-label> Today </mat-label>
<button (click)="showNotification()" class="submitBtn button-1" mat-button>View All Notification</button>

<mat-accordion>
  
    <mat-expansion-panel *ngFor="let data of listData; let i = index" >
      <mat-expansion-panel-header style="height: 100px;">
        <mat-icon class="close" (click)="close(data.id)">close</mat-icon>
        
        <mat-panel-title>
          {{data.title}}
        </mat-panel-title>
        <mat-panel-description>
          {{data.date}}
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-panel-description style="color:white;">

        {{data.description}}

      </mat-panel-description>
      <br>
      <mat-panel-description style="color:white;">

        {{data.date}}

      </mat-panel-description>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Self aware panel
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>
