<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
        <div class="nav-icon" tappable (click)="goToDashboard()">
        <mat-icon>dashboard</mat-icon>
        <mat-label>Dashboard</mat-label>
        </div>

        <div class="nav-icon" routerLink="/add-vendor">
            <mat-icon>add_box</mat-icon>
            <mat-label>AddVendor</mat-label>
        </div>

        <div class="nav-icon" routerLink="/add-payment">
            <mat-icon class="active">attach_money</mat-icon>
            <mat-label class="active">Payment</mat-label>
        </div>

        <div class="nav-icon">
            <mat-icon>settings</mat-icon>
            <mat-label>Settings</mat-label>
        </div>

        <div class="nav-icon">
            <mat-icon>account_circle</mat-icon>
            <mat-label>Account</mat-label>
        </div>



    </mat-sidenav>
    <mat-sidenav-content style="background-color:white">
        <mat-toolbar class="mat-toolbar"> <!--Toolbar C-->

            <mat-button *ngIf="close==false" class="toggle" (click)="sidenav.close()" (click)="closeNav()"><mat-icon class="toggle">close</mat-icon></mat-button>
            <mat-button *ngIf="close==true" class="toggle" (click)="sidenav.open()" (click)="openNav()"><mat-icon class="toggle">menu</mat-icon></mat-button>
            <span class="titleTxt">Add Payment</span>
            <mat-icon class="notification">notifications</mat-icon>

        </mat-toolbar>

        <div class="divDesign" *ngIf="list!==undefined">
            
            <mat-icon class="accountIcon">account_circle</mat-icon>
            <br>
            <h2 style="text-align: center; margin-top: 100px;">{{list.name}}</h2>


        </div>

         <div class ="mat-elevation-z8" style="margin-top: 20px;">
        <mat-table [dataSource]="listData" matSort>
          
            <ng-container  matColumnDef="IC_Number">
                <mat-header-cell *matHeaderCellDef mat-sort-header >IC No.</mat-header-cell>
                <!-- <mat-cell *matCellDef="let element" >{{element.IC_Number}}</mat-cell> -->
            </ng-container>
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                <!-- <mat-cell *matCellDef="let element" >{{element.name}}</mat-cell> -->
            </ng-container>
            <!-- <ng-container matColumnDef="gender">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
              <mat-cell *matCellDef="let element"  (click)="goToDetails(element.id)">{{element.gender}}</mat-cell>
          </ng-container> -->
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header >Email</mat-header-cell>
                <!-- <mat-cell *matCellDef="let element" >{{element.email}}</mat-cell> -->
            </ng-container>
    
            <!-- <ng-container matColumnDef="dob">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.dob}}</mat-cell>
            </ng-container> -->
            <ng-container matColumnDef="phone">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</mat-header-cell>
                <!-- <mat-cell *matCellDef="let element" >{{element.phone}}</mat-cell> -->
            </ng-container>
            <ng-container matColumnDef="latest_Payment">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Latest Payment</mat-header-cell>
                <!-- <mat-cell *matCellDef="let element" >{{element.latest_Payment}}</mat-cell> -->
            </ng-container>
            <ng-container matColumnDef="overdue">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Overdue</mat-header-cell>
                <!-- <mat-cell *matCellDef="let element" >{{element.overdue}}</mat-cell> -->
            </ng-container>
            <!-- <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Phone.No</mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
          </ng-container> -->
    
    
    
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <button mat-icon-button style="color:rgb(112, 112, 112)" (click)="onEdit(row)"><mat-icon>create</mat-icon></button>
               
                 
                  <button mat-icon-button color="warn" (click)="onDelete(row.id)"><mat-icon>delete</mat-icon></button>
                
                </mat-cell>
    
                
              </ng-container>
    
              <ng-container matColumnDef="noData">
                <mat-footer-cell *matFooterCellDef colspan="6">
                  No data available.
                </mat-footer-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="viewing(row.id)"></mat-row> -->
              <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(retrieveDataLength==0)}"></mat-footer-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
          </div>
     
        <mat-card class="search-card" *ngIf="list!==undefined">
            

                <!-- <mat-label class="mat-label-form">IC number:</mat-label> -->

                </select> -->
                <br>

                <!-- <input [(ngModel)]="slotField" placeholder="Slot No." value="{{list.slot}}" type="text" disabled/> -->

                <!-- <button mat-raised-button color="primary" class="submitBtn" (click)="submit()">Submit</button> -->
            
        </mat-card>
       
































        
    </mat-sidenav-content>
    </mat-sidenav-container>
