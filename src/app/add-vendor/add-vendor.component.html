<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
        <div class="nav-icon" tappable (click)="goToDashboard()">
        <mat-icon>dashboard</mat-icon>
        <mat-label>Dashboard</mat-label>
        </div>

        <div class="nav-icon" routerLink="/add-vendor">
            <mat-icon class="active">add_box</mat-icon>
            <mat-label class="active">AddVendor</mat-label>
        </div>

        <div class="nav-icon">
            <mat-icon>assessment</mat-icon>
            <mat-label>Statistics</mat-label>
        </div>

        <div class="nav-icon">
            <mat-icon>settings</mat-icon>
            <mat-label>Settings</mat-label>
        </div>

        <div class="nav-icon">
            <mat-icon>account_circle</mat-icon>
            <mat-label>Account</mat-label>
        </div>



    </mat-sidenav>
    <mat-sidenav-content style="background-color:white">
        <mat-button *ngIf="close==false" class="toggle" (click)="sidenav.close()" (click)="closeNav()"><mat-icon style="color: purple">close</mat-icon></mat-button>
        <mat-button *ngIf="close==true" class="toggle" (click)="sidenav.open()" (click)="openNav()"><mat-icon style="color: purple">menu</mat-icon></mat-button>

        <mat-card class="search-card">
            <form>

                <mat-label>Name:</mat-label>
                <br>
                <input type="text" placeholder="Enter Name.."/>
                <br>
                <mat-label>IC Number:</mat-label>
                <br>
                <input type="text" placeholder="Enter IC Number"/>
                <br>
                <mat-label>Email Address:</mat-label>
                <br>
                <input type="text" placeholder="Enter Email Address"/>
                <br>
                <button mat-raised-button color="primary" (click)="submit()">Submit</button>
            </form>

            <mat-form-field appearance="fill">
                <mat-label>Input</mat-label>
                <input matInput>
              </mat-form-field>
        </mat-card>
       
































        
    </mat-sidenav-content>
    </mat-sidenav-container>
